<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        가격: <input type="number" id="price">원<br>
        할인율: <input type="number" id="rate">%<br>
        <button type="button" id="btn">할인가격 계산</button>
    </form>
    <h3 id="h3"></h3>

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            let price = document.getElementById('price');
            let rate = document.getElementById('rate');

            let priceVal = Number(price.value);
            let rateVal = Number(rate.value);

            let dcPrice = priceVal * (rateVal / 100); //할인받는 금액
            let rsPrice = priceVal - dcPrice;  // 할인적용된 금액. result price

            let txt = `가격: ${priceVal}원, `;
            txt += `할인율: ${rateVal}%, `;
            txt += `할인금액: ${dcPrice}원, `
            txt += `지불금액: ${rsPrice}원`

            h3.innerText = txt;

        });
    </script>
</body>


</html>
