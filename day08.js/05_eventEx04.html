<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table th,
    td {
        border: 1px solid black;
        padding: 10px;
    }
</style>

<body>
    <h1>리스트의 구조에 따라 자바스크립트 객체 생성</h1>
    <form action="">
        이름: <input type="text" id="name"><br>
        거주지: <input type="text" id="addr"><br>
        좋아하는 리스트<br>
        리스트1: <input type="text" id="favor1"><br>
        리스트2: <input type="text" id="favor2"><br>
        리스트3: <input type="text" id="favor3"><br>
        이메일: <input type="email" id="email"><br>
        내가 가장 좋아하는 것: <input type="text" id="wanna"><br>
        <button type="button" onclick="send()">객체로 전송</button><br>
        전송받은 데이터 표로
        <button type="button" onclick="print()"> 출력</button>
    </form>

    <table id="table"></table>

    <script>
        const myObject = {
            name: '',
            addr: '',
            favors: {
                favor1: '',
                favor2: '',
                favor3: ''
            },
            email: '',
            wanna: ''
        };

        function send() {
            myObject.name = document.getElementById('name').value;
            myObject.addr = document.getElementById('addr').value;
            myObject.favors.favor1 = document.getElementById('favor1').value;
            myObject.favors.favor2 = document.getElementById('favor2').value;
            myObject.favors.favor3 = document.getElementById('favor3').value;
            myObject.email = document.getElementById('email').value;
            myObject.wanna = document.getElementById('wanna').value;
            console.log(myObject);
        };

        function print() {
            const table = document.getElementById('table');
            let tableStr = `<tr><th class="w30">이름</th><td class="w50">${myObject.name}</td></tr>`;
            tableStr += `<tr><th>거주지</th><td>${myObject.addr}</td></tr>`;
            tableStr += `<tr>
                            <th>좋아하는 리스트</th>
                            <td>
                                <ul>
                                    <li>${myObject.favors.favor1}</li>
                                    <li>${myObject.favors.favor2}</li>
                                    <li>${myObject.favors.favor3}</li>
                                </ul>
                            </td>
                        </tr>`;
            tableStr += `<tr><th>이메일</th><td>${myObject.email}</td></tr>`;
            tableStr += `<tr><th>가장 좋아하는 것</th><td>${myObject.wanna}</td></tr>`;
            table.innerHTML = tableStr;
        };
    </script>
</body>

</html>
