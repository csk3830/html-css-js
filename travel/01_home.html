    <div class="main-img home-img"></div>
    <script>
        const mainImg = document.querySelector('.main-img');

        const imgUrl = {
            home: '../image/비행.jpg',
            seoul: '../image/경복궁.jpg',
            tokyo: '../image/후지산.jpg',
            paris: '../image/에펠탑.jpg'
        };

        for (let city in imgUrl){
            document.getElementById(`${city}`).addEventListener('click',()=> {
                mainImg.style.backgroundImage = `url(${imgUrl[city]})`;
            });
        };
        
    </script>
