<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가위바위보 10번하여 승률 출력</h1>
    <button type="button" id="btn">결과 출력</button>
    <h3>10게임의 승률은 <span id="result"></span>% 입니다. </h3>

    <script>
        //가위=1, 바위=2, 보=3
        //com = random / player = random
        //승률 (승 / (10-무)) * 100 소수점 2자리까지 표현
        //콘솔 com / player 출력
        // 콘솔에 승: 무: 패:
        //카페에 제출

        document.getElementById('btn').addEventListener('click', ()=>{
            let win = 0;
            let lose = 0;
            let draw = 0;

            for(let i=0;i<10;i++){
                let com = Math.floor(Math.random()*3)+1;
                let player = Math.floor(Math.random()*3)+1;
                if(com==player){
                    draw++;
                } else{
                    if((com==1 && player==2)||(com==2 && player==3)||(com==3 && player==1)){
                        win++;
                    }
                    else{
                        lose++;
                    }
                }
                console.log(`player: ${player}, com: ${com}`);
            };

            let rate = (win / (10-draw))*100
            console.log(`승: ${win}, 무: ${draw}, 패: ${lose}`);
            document.getElementById('result').innerText = rate.toFixed(2);
        
        });

    </script>
</body>
</html>
