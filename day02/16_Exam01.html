<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        div 3개를 만들어서
        naver, google, daum 사이트 연결이 되게 하고, 
        클릭하면 새창에 띄우도록 설정
        각각 색을 달리하여 스타일 주기
     -->
    <style>
        div {
            width: 100px;
            height: 50px;
            font-weight: 700;
        }
        div.naver {
            background-color: black;
            color: white;
        }
        div.google {
            background-color: beige;
            color: cadetblue;
        }
        div.daum {
            background-color: chocolate;
            color: dodgerblue
        }
    </style>
</head>

<body>


    <a href="https://www.naver.com" target="_blank">
        <div class="naver">
            네이버
        </div>
    </a>

    <a href="https://www.google.com" target="_blank">
        <div class="google">
            구글
        </div>
    </a>

    <a href="https://www.daum.net" target="_blank">
        <div class="daum">
            다음
        </div>
    </a>


</body>

</html>
