<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        set을 이용한 로또 생성
    /* 사용자 번호 6자리
	 * 당첨번호 7자리 => 마지막자리는 보너스번호
	 * -- 당첨기준
	 * 1등 당첨번호 6자리가 모두 일치
	 * 2등 당첨번호 5자리 일치 + 보너스번호 일치
	 * 3등 당첨번호 5자리 일치
	 * 4등 당첨번호 4자리 일치
	 * 5등 당첨번호 3자리 일치
	 * 나머지 꽝!
    -->
    <h1>
        1~45까지 중복되지 않게 숫자 6개를 랜덤으로 추출 => 출력
        set 객체를 이용하여 생성
    </h1>
    <!-- 
        set/map clear()
        array   splice(index,count) : index부터 count 개수만큼 제거
    -->
    <button onclick="myBtn()">랜덤번호 6자리 생성(출력)</button>
    <h1 id="comSet"></h1>
    <button onclick="comBtn()">당첨번호 7자리 생성(출력)</button>
    <h1 id="mySet"></h1>
    <button>결과 확인</button>
    <h1></h1>
    <script>
        let mySet = new Set();
        let comSet= new Set();
        let bonus;

        function ranNum(cnt){   // 랜덤번호 생성
            let num = new Set();
            let array = [];
            while (num.size < cnt){
                num.add(Math.floor(Math.random() * 45 ) + 1);
            }
            for (let n of num){
                array.push(n);
            }
            return array;
        }


        function myBtn() {
            mySet = new Set(ranNum(6));
            let myNum = [];
            for (let n of mySet){
                myNum.push(n);
            }
            let myNumStr = '';
            for (let i = 0; i < myNum.length; i++) {
                myNumStr += myNum[i];
                if (i < myNum.length - 1) {
                    myNumStr += ', ';
                }
            }
            document.getElementById('comSet').innerText = `${myNumStr}`;
        }





    </script>
</body>
</html>
