<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        set을 이용한 로또 생성
    /* 사용자 번호 6자리
	 * 당첨번호 7자리 => 마지막자리는 보너스번호
	 * -- 당첨기준
	 * 1등 당첨번호 6자리가 모두 일치
	 * 2등 당첨번호 5자리 일치 + 보너스번호 일치
	 * 3등 당첨번호 5자리 일치
	 * 4등 당첨번호 4자리 일치
	 * 5등 당첨번호 3자리 일치
	 * 나머지 꽝!
    -->
    <h1>
        1~45까지 중복되지 않게 숫자 6개를 랜덤으로 추출 => 출력
        set 객체를 이용하여 생성
    </h1>
    <!-- 
        set/map clear()
        array   splice(index,count) : index부터 count 개수만큼 제거
    -->
    <button onclick="myBtn()">랜덤번호 6자리 생성(출력)</button>
    <h1 id="mySet"></h1>
    <button onclick="comBtn()">당첨번호 7자리 생성(출력)</button>
    <h1 id="comSet"></h1>
    <button onclick="compare()">결과 확인</button>
    <h1 id="result"></h1>
    <script>
        let myArray;
        let comArray;

        function ranNum(cnt){   // 랜덤번호배열 생성 함수
            let ranSet = new Set();
            let array = [];
            while (ranSet.size < cnt){
                ranSet.add(Math.floor(Math.random() * 10 ) + 1);
            }
            for (let i of ranSet){
                array.push(i);
            }
            return array;
        }


        function myBtn() {  //랜덤번호 출력
            myArray = ranNum(6);
            let myStr = '';
            for (let i=0; i<myArray.length; i++) {
                myStr += myArray[i];
                if (i < myArray.length - 1) {
                    myStr += ', ';
                }
            }
            document.getElementById('mySet').innerText = `${myStr}`;
        }

        function comBtn() { //당첨번호 출력
            comArray = ranNum(7);
            let comStr = '';
            for (let i=0; i<comArray.length; i++) {
                if (i == comArray.length - 1) {
                    comStr += `[${comArray[i]}]`;
                } else {
                    comStr += comArray[i] + ', ';
                }
            }
            document.getElementById('comSet').innerText = `${comStr}`;
        }

        function compare() { //결과 출력
            let comArray1 = comArray.slice(0,6);
            let bonus = comArray[6];
            let cnt = 0;
            let isBonus = false;
            let result = '';

            for (let i of myArray){
                if (comArray1.includes(i)){
                    cnt++;
                }
                if (i == bonus){
                    isBonus = true;
                }
            }

            if(cnt == 6){
                result = `1등! 축하합니다!`;
            } else if(cnt==5 && isBonus){
                result = `2등! 축하합니다!`;
            } else if(cnt==5){
                result = `3등! 축하합니다!`;
            } else if(cnt==4){
                result = `4등! 축하합니다!`;
            } else if(cnt==3){
                result = `5등! 축하합니다!`;
            } else {
                result = `꽝! 다음 기회에!`;
            }

            document.getElementById('result').innerText = result;

        }



    </script>
</body>
</html>
